<script>
    /***********二级菜单*************/
    // 获取元素节点封装
    function byid(ele) { //封装id选择器
        return document.getElementById(ele)
    }

    function classname(ele) { //封装class选择器
        return document.getElementsByClassName(ele)
    }
    var clcaiul = byid('clcaiul')
    var lis = clcaiul.childNodes; //获取所有子元素
    for (var i = 0; i < lis.length; i++) { //遍历添加点击事件
        lis[i].onmouseover = function () {
            clcaiyd1.style.display = 'block';
            console.log('aa');
        }
        lis[i].onmouseout = function () {
            clcaiyd1.style.display = 'none';
            console.log('aa');
        }
    }

    window.onscroll=function(){
        var topScroll = get_scrollTop_of_body();//滚动的距离,距离顶部的距离
        var bignav = document.getElementById("adisas");//获取到导航栏id
        if(topScroll > 0){ //当滚动距离大于250px时执行下面的东西
          bignav.style.position = 'fixed';
          bignav.style.top = '0';
          bignav.style.zIndex = '9999';
        }else{//当滚动距离小于250的时候执行下面的内容，也就是让导航栏恢复原状
          bignav.style.position = 'static';
        }
      }
      function get_scrollTop_of_body(){
        var scrollTop;
        if(typeof window.pageYOffset != 'undefined'){//pageYOffset指的是滚动条顶部到网页顶部的距离
            scrollTop = window.pageYOffset;
        }else if(typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat')        {
            scrollTop = document.documentElement.scrollTop;
        }else if(typeof document.body != 'undefined'){
            scrollTop = document.body.scrollTop;
        }
        return scrollTop;
    } 


    // 轮播图

    $(function () {
      // 1 设置索引.设置第一张图片为默认显示
      let index = 0;
      $('.slider>ul>li').eq(index).fadeIn(1000).addClass('current');

      // 2 右边按钮的设置
      $('.arrow-right').click(function () {
        index++;
        if (index == $('.slider>ul>li').length) {
          index = 0
        }
        // 2-1 当前图片显示,其他图片隐藏
        $('.slider>ul>li').eq(index).fadeIn(1000).addClass('current').siblings().fadeOut(1000).removeClass('current')
      });

      // 3 左边按钮的设置
      $('.arrow-left').click(function () {
        index--;
        if (index < 0) {
          index = $('.slider>ul>li').length - 1
        }
        // 3-1 当前图片显示,其他图片隐藏
        $('.slider>ul>li').eq(index).fadeIn(1000).addClass('current').siblings().fadeOut(1000).removeClass('current')
      });

      // 设置定时器自动播放
      let times = setInterval(function () {
        $('.arrow-right').click();
        // console.log('1');
      }, 1000)

      // 给slider绑定鼠标移入和移出事件
      $('.slider').mouseenter(function () {
        clearInterval(times);
      });

      $('.slider').mouseleave(function () {
        times = setInterval(function () {
          $('.arrow-right').click();
        }, 1000)
      });
    })
